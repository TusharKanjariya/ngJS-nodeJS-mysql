<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h4>Update Data</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-light p-3 shadow-sm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" ng-model="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" ng-model="pwd" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success" ng-click="update(id)">Update</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
