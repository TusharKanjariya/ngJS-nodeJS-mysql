<div class="container mt-5">
    <div class="row" ng-show="display">
        <div class="col-md-12 text-center">
            <h4>User Information</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div ng-show="display">
                <table class="table">
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Password</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="x in data">
                        <td>{{x.id}}</td>
                        <td>{{x.name}}</td>
                        <td>{{x.password}}</td>
                        <td><a href="#!" ng-click="remove(x.id)" class="btn btn-danger btn-sm"> <i class="far fa-trash-alt"></i> </a></td>
                        <td><a href="#!/update/{{x.id}}" class="btn btn-success btn-sm"> <i class="far fa-edit"></i> </a></td>
                    </tr>
                </table>
            </div>
            <div ng-show="!display">
                <div class="alert alert-danger" role="alert">
                    Database is Empty.
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
